<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="icon" href="https://d3v3cbxkdlyonc.cloudfront.net/stocks/favicon.ico">
	<title>My Stocks!</title>
	
	</head>
   <body onload="loadDoc()">
      <h2>The XMLHttpRequest Object</h2>
      <!-- <button type="button" onclick="loadDoc()">Request data</button> -->
      <p id="demo"></p>
      <script>
         function loadDoc() {
           var xhttp = new XMLHttpRequest();
           xhttp.onreadystatechange = function() {
             if (this.readyState == 4 && this.status == 200) {
               document.getElementById("demo").innerHTML = this.responseText;
             }
           };
           xhttp.open("GET", "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=ZQQ.TO&outputsize=full&apikey=NITDY4YEPF7745VF", true);
           xhttp.send();
         }
      </script>
   </body>
</html>
